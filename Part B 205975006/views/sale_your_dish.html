<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favor of Flavor</title>
    <script defer src="../static/script.js"></script><!--defer = for read the script last-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="shortcut icon" href="../static/final.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../static/indexstyle.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../static/Img/final logo.png" width="125px">
            </div>
            <nav>
                <ul>
                    <li><a href="./home.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./reviews.html">Reviews</a></li>
                    <li><a href="./sale_your_dish.html">Sell your dish</a></li>
                </ul>
            </nav>
            <p>
                <div class="icons">
                    <a href="./shopping_cart.html">
                    <div class="fas fa-shopping-cart"></div>
                    </a>
                    <a href="./user.html">
                        <div class="fas fa-user"></div>
                    </a>
                    <div class="fas fa-search" id="search-btn"></div>
                </div>
                <form action="" class="search-form">
                    <input type="search" id="search-box" placeholder="Search here...">
                    <label for="search-box" class="fas fa-search"></label>
                </form>
            </p> 
        </div>
    </div> 
    <div class="titles">
        <form action="./after_send_offer.html" class="login-form" name="sellForm" onsubmit="return validationExipryDate()">
            <h1>Offer your dish</h1>
            <input type="text" placeholder="Type the name of the dish..." class="longForm" required>
            <br>
            <input type="text" placeholder="Type general discription..."class="longForm" >
            <br>
            <input list="Food style" class="longForm" name="Food style" placeholder="Type your food style..." required>
            <datalist id="Food style">
                <option value="Asian">Asian</option>
                <option value="Italian">Italian</option>
                <option value="Vagan">Vagan</option>
                <option value="Pizza">Pizza</option>
                <option value="Sushi">Sushi</option>
                <option value="Sweets">Sweets</option>
                <option value="Other">Other</option>
            </datalist>   
            <br>
            <input type="number" placeholder="Type quantity of offered dish..."class="longForm" required>
            <br>
            <input type="text" placeholder="Type pick-up address..."class="longForm" required>
            <br>
            <label class="longForm">Type expiry date</label>
            <br>
            <input type="date" class="longForm" onchange="TDate()" required id="exipryDate">
            <br>
            <br>
            <label class="longForm">Choose images to upload (PNG, JPG)</label>
            <br>
            <input class="longForm" type="file" accept="image/*">
            <br>
            <input type="submit" value="Send offer!" class="btn"> 
        </form> 
    </div>   
</body>
</html>
